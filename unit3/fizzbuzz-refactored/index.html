<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/master.css" />
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/scripts.js"></script>
	<meta charset="UTF-8">
	<title>FizzBuzz</title>
</head>

<body>
    <section>
        <div id="insutructions">
            <p>Enter a number as a maximum number to count to.</p>
            <p>For each number starting from 1 to the number input, fizz (divisible by 3), buzz (divisible by 5), fizzbuzz (divisible by 3 and 5) or the number itself will display.</p>
        </div>
            <input type="number" class="input" name="userValue" />
            <input class="button" type="button" name="submit" value="Submit"/>
            <div id="errorMessage">
            </div>
    </section>
    <section>
        <div id="fizzBuzz">
        </div>
    </section>
</body>
</html>
