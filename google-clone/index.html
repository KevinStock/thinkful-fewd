<!DOCTYPE html>
<html>
	<head>
	    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Google</title>
	</head>
	<body>

		<div id="header">
			<div class="right">
				<ul>
					<li><a href="https://plus.google.com/?gpsrc=ogpy0&tab=wX">+You</a></li>
					<li><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
					<li><a href="https://www.google.com/imghp?hl=en&tab=wi&ei=9rgPVOLoA8P5yQT4qoC4BQ&ved=0CAQQqi4oAg">Images</a></li>
					<li><a href="http://www.google.com/intl/en/options/"><img src="images/grid.png" alt="Grid"></a></li>
					<li>
						<form action="#" method="post">
							<button class="login_btn login_btn-default" name="login">Sign In</button>
						</form>
					</li>
				</ul>
			</div>
		</div>
		
		<div id="search">

			<img src="images/google-logo.png" alt="Google Logo">

			<form action="#" method="post">
				<input class="microphone" name="search_term" type="text">
				<fieldset class="center">
					<button class="search_btn search_btn-default" name="search">Google Search</button>
					<button class="search_btn search_btn-default" name="lucky">I'm Feeling Lucky</button>
				</fieldset>
			</form>
		</div>
		
		<div id="footer">
			<div class="left">
				<ul>
					<li><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></li>
					<li><a href="https://www.google.com/services/?fg=1">Business</a></li>
					<li><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></li>
				</ul>
			</div>
			
			<div class="right">
				<ul>
					<li><a href="https://www.google.com/intl/en/policies/?fg=1">Privacy & Terms</a></li>
					<li><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
				</ul>
			</div>
		</div>

	</body>
</html>
